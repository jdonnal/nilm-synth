loads:
  # full configuration with optional parameters
  - name: Desktop Pi # may differ from Library name
    load_id: 8 # Load Library ID
    scale_factor: 2.5 # increase/decrease power
    flex: # tolerances for random variation
      on_time: 5%
      off_time: 10% # only for periodic loads
      power: 15%
    runs: random 30:15m #run 30 times for ~15 min each

  # minimal configuration examples
  - load_id: 5 #inherits name from Load Library
    runs: fixed 1h, 2.5h

  - load_id: 26
    runs: periodic 45m # run every 45 minutes
